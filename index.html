<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + A-Frame</title>

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- CAMERA -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- TRACKED IMAGE -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- LOGO BÊN TRÁI -->
      <a-gltf-model
        src="asset/logo.glb"
        position="1 0 0"
        >
      </a-gltf-model>

      <!-- NODE 1 -->
      <a-gltf-model
        src="asset/nut.glb"
        position="0.4 0.25 0"
        scale="0.2 0.2 0.2">
      </a-gltf-model>

      <!-- NODE 2 -->
      <a-gltf-model
        src="asset/nut.glb"
        position="0.6 0 0"
        scale="0.2 0.2 0.2">
      </a-gltf-model>

      <!-- NODE 3 -->
      <a-gltf-model
        src="asset/nut.glb"
        position="0.4 -0.25 0"
        scale="0.2 0.2 0.2">
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
