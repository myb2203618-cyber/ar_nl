<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js + AR.js NFT</title>

  <!-- THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- AR.JS NFT -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<script>
let scene, camera, renderer;
let arToolkitSource, arToolkitContext;
let markerRoot;

let groupMain = new THREE.Group();
let groupQuiz = new THREE.Group();

let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let clickable = [];

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.Camera();
  scene.add(camera);

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // AR source
  arToolkitSource = new THREEx.ArToolkitSource({
    sourceType: "webcam"
  });

  arToolkitSource.init(() => onResize());
  window.addEventListener("resize", onResize);

  // AR context
  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl:
      "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/data/camera_para.dat",
    detectionMode: "mono",
  });

  arToolkitContext.init(() => {
    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
  });

  // NFT marker
  markerRoot = new THREE.Group();
  scene.add(markerRoot);

  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: "nft",
    descriptorsUrl: "ntf/marker",
  });

  // Load models
  const loader = new THREE.GLTFLoader();

  // LOGO
  loader.load("asset/logo.glb", gltf => {
    const logo = gltf.scene;
    logo.scale.set(0.1, 0.1, 0.1);
    groupMain.add(logo);
  });

  // NODE 1 (clickable)
  loader.load("asset/nut.glb", gltf => {
    const node = gltf.scene;
    node.position.set(0.4, 0.25, 0);
    node.scale.set(0.2, 0.2, 0.2);
    node.userData.clickable = true;
    clickable.push(node);
    groupMain.add(node);
  });

  // QUIZ GROUP
  groupQuiz.visible = false;

  loader.load("asset/cautraloi.glb", gltf => {
    const ans = gltf.scene;
    ans.position.set(0, -0.2, 0);
    ans.scale.set(0.2, 0.2, 0.2);
    groupQuiz.add(ans);
  });

  markerRoot.add(groupMain);
  markerRoot.add(groupQuiz);

  // CLICK
  window.addEventListener("click", onClick);
}

function onClick(event) {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(clickable, true);

  if (intersects.length > 0) {
    console.log("NODE CLICKED");
    groupMain.visible = false;
    groupQuiz.visible = true;
  }
}

function animate() {
  requestAnimationFrame(animate);
  if (arToolkitSource.ready)
    arToolkitContext.update(arToolkitSource.domElement);

  renderer.render(scene, camera);
}

function onResize() {
  arToolkitSource.onResize();
  arToolkitSource.copySizeTo(renderer.domElement);
  if (arToolkitContext.arController !== null) {
    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
  }
}
</script>
</body>
</html>
